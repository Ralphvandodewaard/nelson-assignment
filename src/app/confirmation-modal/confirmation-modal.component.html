<div class="flex flex-col gap-4 w-full sm:max-w-7xl p-4 bg-white max-h-full">
  <div class="flex flex-col gap-2 overflow-y-auto">
    <div class="flex justify-between text-lg">
      <p class="font-semibold">
        Toegevoegd aan winkelmandje!
      </p>
      <button class="h-fit font-bold">
        X
      </button>
    </div>
    <div class="flex flex-col gap-2 overflow-y-auto">
      <app-product-card
        *ngFor="let item of cart"
        [product]="item"
      ></app-product-card>
    </div>
  </div>
  <div
    *ngIf="crossSellProducts.length > 0"
    class="flex flex-col gap-2"
  >
    <p class="text-lg font-semibold">
      Bijpassende artikelen
    </p>
    <div class="flex flex-col gap-2 max-h-80 overflow-y-auto">
      <app-product-card
        *ngFor="let crossSellProduct of crossSellProducts"
        [product]="crossSellProduct"
        [isCrossSellProduct]="true"
        (addToCart)="addToCart($event)"
      ></app-product-card>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <app-cta-button>
      Naar winkelmandje
    </app-cta-button>
    <app-cta-button [altStyle]="true">
      Verder shoppen
    </app-cta-button>
  </div>
</div>
